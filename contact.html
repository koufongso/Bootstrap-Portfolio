<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>About</title>
</head>

<body class="d-flex flex-column">
    <div id="page-content">

        <!--Fixed header-->
        <header class="sticky-top">
            <!--Navigation Bar-->
            <nav class="navbar navbar-expand-lg navbar-light">
                <!--Hold logo and nav-->
                <div class="container">

                    <div class="float-left logo">
                        <a class="navbar-brand" href="index.html" id="myName">Gaofeng Su</a>
                    </div>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse float-right" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
        </header>


        <div class="container">
            <div class="main col">
                <section>
                    <h1>Contact</h1>
                    <div id="contact">
                        <label>Name</label><br>
                        <input type="text" id="contact_name" placeholder="Your name.."><br>
                        <label>Email</label><br>
                        <input type="text" id="contact_email" placeholder="Your email.."><br>
                        <label>Message</label><br>
                        <textarea id="contact_message" placeholder="Your message.."></textarea><br>
                        <input id="submit_button" type="submit" value="Sumbit">

                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy;</small>
        </div>
    </footer>

</body>

</html>
